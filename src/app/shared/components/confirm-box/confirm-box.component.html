<div class="overlay" *ngIf="isVisible">
  <div class="middle">
    <mat-card class="card">
      <mat-card-content class="card-content">
        {{ text }}
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-raised-button (click)="onCancel.emit()">Cancel</button>
        <button mat-raised-button color="warn" (click)="onConfirm.emit()">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
