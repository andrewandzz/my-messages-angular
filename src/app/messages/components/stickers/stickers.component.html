<mat-card class="card" *ngIf="isVisible">
  <mat-card-header class="card-header">
    <button class="button-close" mat-icon-button (click)="handleCloseButtonClick()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  
  <mat-card-content>
    <mat-spinner *ngIf="stickersInfo === null" class="spinner"></mat-spinner>

    <ng-template [ngIf]="stickersInfo !== null">

      <mat-grid-list cols="4">
        <mat-grid-tile *ngFor="let stickerInfo of stickersInfo">
          <app-sticker [stickerInfo]="stickerInfo" (click)="handleStickerClick(stickerInfo)"></app-sticker>
        </mat-grid-tile>
      </mat-grid-list>

    </ng-template>
  </mat-card-content>
</mat-card>
